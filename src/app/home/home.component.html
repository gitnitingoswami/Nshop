
<div class="row">
<div class="col-3">
    <div class="sticky-top">
    <div class="list-group">
        <a  class="list-group-item list-group-action" 
        [class.active]="!category"
        routeLink="/">All Categories</a>
        <a *ngFor="let c of categories$ |async"
        class="list-group-item list-group-item-action"
        routerLink="/"
        [queryParams]="{category: c.key}"
        [class.active]="category===c.key"
        >
            {{c.name}}
        </a>
    </div>
</div>

</div>



<div class="col">
<div class="row">

    <ng-container *ngFor="let p of fliteredproducts; let i=index">
        <div class="col">
    <div class="card" style="width: 20rem;" >
  <a href="{{p.imageUrl}}"  download>  <img class="card-img-top" src= {{p.imageUrl}} >download</a>
        <div class="card-body">
          <h5 class="card-title"> 
             {{p.title}}
          </h5>
          <p class="card-text">
           {{p.price}}
          </p>
        </div>
        <div class="card-footer">
           <button
            (click)="addtocart(p)" class="btn btn-primary btn-block"> Add to Cart</button>
        </div>
      
      </div>
    </div>
<div class="w-100" *ngIf="(i+1)%2==0"></div>
</ng-container>
</div>
</div>
</div>
